<!DOCTYPE html>
<html>
<head>
    <title>NexGen Radar Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; background: #050a14; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #050a14; }

        /* Crisp Radar Rendering */
        .leaflet-image-layer {
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
        }

        /* LIQUID GLASS UI CONTAINER */
        .glass-panel {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000;
            
            /* Navy Blue Glass Effect */
            background: rgba(10, 25, 41, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            
            padding: 15px 25px;
            border-radius: 20px;
            display: flex; flex-direction: column; gap: 10px;
            min-width: 320px; color: white;
        }

        .controls-row { display: flex; align-items: center; justify-content: space-between; gap: 15px; }

        /* Play Button */
        .play-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none; width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; color: white; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            transition: transform 0.2s;
        }
        .play-btn:active { transform: scale(0.95); }

        /* Sliders */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: #00c6ff; margin-top: -6px; box-shadow: 0 0 10px rgba(0,198,255,0.5);
            cursor: pointer;
        }

        /* Labels */
        .time-label { font-size: 24px; font-weight: 600; letter-spacing: 0.5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .sub-label { font-size: 11px; color: #a0aec0; text-transform: uppercase; letter-spacing: 1px; }

        /* Legend */
        .legend-glass {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(10, 25, 41, 0.75); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        }
        .legend-item { display: flex; align-items: center; font-size: 12px; margin-bottom: 5px; color: #e2e8f0; }
        .color-dot { width: 12px; height: 12px; border-radius: 3px; margin-right: 8px; }

    </style>
</head>
<body>

<div id="map"></div>

<div class="legend-glass">
    <div class="legend-item"><div class="color-dot" style="background: #00ff00"></div> Rain</div>
    <div class="legend-item"><div class="color-dot" style="background: #00ffff"></div> Snow</div>
    <div class="legend-item"><div class="color-dot" style="background: #ff00ff"></div> Ice</div>
</div>

<div class="glass-panel">
    <div style="text-align: center; margin-bottom: 5px;">
        <div id="time-display" class="time-label">Loading...</div>
        <div id="date-display" class="sub-label">WAITING FOR DATA</div>
    </div>

    <div class="controls-row">
        <button id="play-btn" class="play-btn">▶</button>
        <div style="flex-grow: 1;">
            <input type="range" id="timeline" min="0" max="9" step="1" value="0">
        </div>
    </div>

    <div class="controls-row" style="margin-top: 5px;">
        <span class="sub-label">Opacity</span>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.8">
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Initialize Map with a Dark Base
    const map = L.map('map', { 
        center: [38, -95], 
        zoom: 5, 
        zoomControl: false,
        attributionControl: false
    });

    // 2. Base Layer (Dark Matter) - Bottommost
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
        pane: 'tilePane'
    }).addTo(map);

    // 3. Create a Custom Pane for Radar (So it sits BELOW labels)
    map.createPane('radarPane');
    map.getPane('radarPane').style.zIndex = 200; // Between tiles (0) and shadows (400)
    map.getPane('radarPane').style.pointerEvents = 'none'; // Click through radar

    // 4. Labels Layer (Towns/Borders) - Topmost
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', {
        pane: 'markerPane', // Ensures labels are on top of radar
        zIndex: 600
    }).addTo(map);

    let frames = [];
    let currentIdx = 0;
    let isPlaying = false;
    let overlay = null;
    let timer = null;
    let metadata = null;
    const NUM_FRAMES = 10;

    async function init() {
        try {
            const res = await fetch('data/metadata_0.json');
            metadata = await res.json();
            
            // Generate file paths (master_9.png is oldest, master.png is newest)
            frames = [];
            for(let i=NUM_FRAMES-1; i>=1; i--) frames.push(`data/master_${i}.png`);
            frames.push(`data/master.png`);

            // Add Initial Radar Overlay to custom pane
            overlay = L.imageOverlay(frames[0], metadata.bounds, { 
                pane: 'radarPane',
                opacity: 0.8 
            }).addTo(map);

            // Update UI
            updateFrame(0);
            
            // Auto-start
            togglePlay();

        } catch (e) {
            console.error(e);
            document.getElementById('time-display').innerText = "OFFLINE";
        }
    }

    function updateFrame(index) {
        currentIdx = index;
        overlay.setUrl(frames[index]);
        document.getElementById('timeline').value = index;

        // Calculate Time Display
        // Each frame is roughly 10-15 mins apart, but we base it on the newest frame time
        if (index === NUM_FRAMES - 1) {
            // Latest Frame
            document.getElementById('time-display').innerText = metadata.time;
            document.getElementById('date-display').innerText = "LIVE RADAR";
            document.getElementById('time-display').style.color = "#00c6ff";
        } else {
            // Past Frames
            const diff = (NUM_FRAMES - 1 - index) * 10; // Approx 10 mins per frame
            document.getElementById('time-display').innerText = `-${diff} MINS`;
            document.getElementById('date-display').innerText = "PAST LOOP";
            document.getElementById('time-display').style.color = "#ffffff";
        }
    }

    function togglePlay() {
        isPlaying = !isPlaying;
        const btn = document.getElementById('play-btn');
        
        if (isPlaying) {
            btn.innerText = "⏸";
            timer = setInterval(() => {
                let nextIdx = (currentIdx + 1) % NUM_FRAMES;
                updateFrame(nextIdx);
            }, 600);
        } else {
            btn.innerText = "▶";
            clearInterval(timer);
        }
    }

    // --- Event Listeners ---
    document.getElementById('play-btn').addEventListener('click', togglePlay);

    document.getElementById('timeline').addEventListener('input', (e) => {
        if(isPlaying) togglePlay(); // Pause if user drags
        updateFrame(parseInt(e.target.value));
    });

    document.getElementById('opacity-slider').addEventListener('input', (e) => {
        if(overlay) overlay.setOpacity(e.target.value);
    });

    init();
</script>
</body>
</html>
