name: Radar Update
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Increased simplicity to avoid runner hangs
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libeccodes-dev
          pip install xarray cfgrib numpy matplotlib Pillow beautifulsoup4 requests scipy

      - name: Rotate History
        run: |
          mkdir -p public/data/tiles_0
          for i in {8..0}; do
            next=$((i+1))
            if [ -d "public/data/tiles_$i" ] || [ -f "public/data/metadata_$i.json" ]; then
              rm -rf public/data/tiles_$next
              mv public/data/tiles_$i public/data/tiles_$next 2>/dev/null || true
              mv public/data/master_$i.png public/data/master_$next.png 2>/dev/null || true
              [ -f public/data/master.png ] && [ $i -eq 0 ] && mv public/data/master.png public/data/master_1.png || true
              mv public/data/metadata_$i.json public/data/metadata_$next.json 2>/dev/null || true
            fi
          done
          mkdir -p public/data/tiles_0

      - name: Run Processing Script
        run: python scripts/process_mrms.py

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git commit -m "Radar Update [skip ci]" || echo "No changes"
          git push origin main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
