name: Update MRMS Data
on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
          channels: conda-forge
          
      - name: Install Weather Data Dependencies
        run: |
          conda install -y numpy xarray matplotlib requests cfgrib eccodes
          
      - name: Run MRMS Processor
        run: python scripts/process_mrms.py
        
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update MRMS imagery and manifest"
          file_pattern: 'static/images/*.png manifest.json'
