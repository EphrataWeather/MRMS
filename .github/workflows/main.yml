name: Update MRMS Data
on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 mins
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
          channels: conda-forge
          
      - name: Install dependencies
        run: |
          conda install eccodes cfgrib xarray matplotlib requests numpy
          
      - name: Run processor
        run: python scripts/process_mrms.py
        
      - name: Deploy to GitHub Pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update MRMS imagery"
          file_pattern: 'static/images/*.png manifest.json'
