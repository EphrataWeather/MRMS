name: Radar Update
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Dependencies
        run: |
          pip install xarray cfgrib numpy matplotlib Pillow beautifulsoup4 requests scipy

      - name: Rotate Data folders
        run: |
          # Create folders if they don't exist
          mkdir -p public/data/tiles_0 public/data/tiles_1 public/data/tiles_2 public/data/tiles_3 public/data/tiles_4
          
          # Shift existing data (4 is deleted, 3 becomes 4, etc.)
          rm -rf public/data/tiles_4 public/data/metadata_4.json || true
          [ -f public/data/metadata_3.json ] && mv public/data/tiles_3 public/data/tiles_4 && mv public/data/metadata_3.json public/data/metadata_4.json || true
          [ -f public/data/metadata_2.json ] && mv public/data/tiles_2 public/data/tiles_3 && mv public/data/metadata_2.json public/data/metadata_3.json || true
          [ -f public/data/metadata_1.json ] && mv public/data/tiles_1 public/data/tiles_2 && mv public/data/metadata_1.json public/data/metadata_2.json || true
          [ -f public/data/metadata_0.json ] && mv public/data/tiles_0 public/data/tiles_1 && mv public/data/metadata_0.json public/data/metadata_1.json || true
          
          # Fresh start for the current run
          mkdir -p public/data/tiles_0

      - name: Run Radar Script
        run: python scripts/process_mrms.py

      - name: Commit and Push Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git commit -m "Radar History Update [skip ci]" || echo "No changes"
          git push
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    # THIS SECTION FIXES THE ERROR
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
