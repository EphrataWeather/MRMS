name: Radar Update
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04 # Changed from latest to force a specific stable runner
    timeout-minutes: 15   # Automatically kills it if it hangs so you don't wait 20 mins
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only get the latest commit to speed up the start

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          # Use -qq for "quite quiet" to prevent log bloat that can hang runners
          sudo apt-get update -qq
          sudo apt-get install -y -qq libeccodes-dev

      - name: Install Python Dependencies
        run: |
          pip install --no-cache-dir xarray cfgrib numpy matplotlib Pillow beautifulsoup4 requests scipy

      - name: Run Processing Script
        run: python scripts/process_mrms.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git commit -m "Radar Update [skip ci]" || echo "No changes"
          git push origin main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
