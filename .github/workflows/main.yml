name: Radar Update
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: |
          sudo apt-get update && sudo apt-get install -y libeccodes-dev
          pip install xarray cfgrib numpy matplotlib Pillow beautifulsoup4 requests scipy

      - name: Rotate 10 Frames of History
        run: |
          mkdir -p public/data/tiles_0
          # Delete oldest (Frame 9)
          rm -rf public/data/tiles_9 public/data/master_9.png public/data/metadata_9.json || true
          
          # Move 8->9, 7->8, etc.
          for i in 8 7 6 5 4 3 2 1 0; do
            next=$((i+1))
            if [ -f public/data/metadata_$i.json ]; then
              mv public/data/tiles_$i public/data/tiles_$next
              mv public/data/master_$i.png public/data/master_$next.png 2>/dev/null || mv public/data/master.png public/data/master_$next.png
              mv public/data/metadata_$i.json public/data/metadata_$next.json
            fi
          done
          
          # Recreate fresh folder for Frame 0
          mkdir -p public/data/tiles_0

      - name: Run Script
        run: python scripts/process_mrms.py

      - name: Commit Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git commit -m "Radar Update [skip ci]" || echo "No changes"
          git push

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
