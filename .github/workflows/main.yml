name: Update MRMS Data

on:
  schedule:
    # Run every 15 minutes (MRMS updates frequently, but Github Actions has limits)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies (eccodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: pip install -r requirements.txt

      - name: Process MRMS Data
        run: python scripts/process_mrms.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Warning: This overwrites the gh-pages branch. 
          # Ensure your source code is in 'main' and site is served from 'gh-pages'
