<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRMS Tiled Radar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #111; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .radar-tile { 
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
            pointer-events: none !important;
        }
        .ui-box {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.85); color: white;
            padding: 15px; border-radius: 8px; z-index: 1000;
            border: 1px solid #444; pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="ui-box">
        <h3 style="margin:0;">Live MRMS Radar</h3>
        <div id="timestamp" style="font-size: 12px; color: #aaa;">Syncing...</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { 
            center: [38, -97], 
            zoom: 4, 
            minZoom: 3, 
            zoomSnap: 0.1 
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CARTO'
        }).addTo(map);

        let radarGroup = L.layerGroup().addTo(map);

        async function updateRadar() {
            try {
                const res = await fetch(`data/metadata.json?t=${Date.now()}`);
                const data = await res.json();
                const latest = data.latest;

                const latMin = latest.bounds[0][0];
                const lonMin = latest.bounds[0][1];
                const latMax = latest.bounds[1][0];
                const lonMax = latest.bounds[1][1];

                const latRange = latMax - latMin;
                const lonRange = lonMax - lonMin;

                radarGroup.clearLayers();

                latest.tiles.forEach(tile => {
                    // Precision math to place tiles
                    const tNorth = latMax - (tile.row * (latRange / 4));
                    const tSouth = latMax - ((tile.row + 1) * (latRange / 4));
                    const tWest = lonMin + (tile.col * (lonRange / 4));
                    const tEast = lonMin + ((tile.col + 1) * (lonRange / 4));

                    L.imageOverlay(tile.url + `?t=${Date.now()}`, [[tSouth, tWest], [tNorth, tEast]], {
                        opacity: 0.75,
                        className: 'radar-tile'
                    }).addTo(radarGroup);
                });

                document.getElementById('timestamp').innerText = "Valid: " + latest.time;
            } catch (e) {
                console.error("Update error:", e);
            }
        }

        updateRadar();
        setInterval(updateRadar, 120000);
    </script>
</body>
</html>
