<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MRMS Radar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; }
        #map { height: 100vh; width: 100%; }

        /* Smooth Radar Transition */
        .radar-layer {
            transition: opacity 0.5s ease-in-out;
            image-rendering: optimizeSpeed;             /* Legal fallback */
            image-rendering: -webkit-optimize-contrast; /* Chrome/Safari */
            image-rendering: pixelated;                 /* Sharpness on zoom */
        }

        /* UI Overlays */
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
            border: 1px solid #444;
            pointer-events: none;
        }

        /* Radar Legend */
        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            color: white;
            font-size: 12px;
        }
        .legend-bar {
            width: 200px;
            height: 15px;
            background: linear-gradient(to right, #0000ff, #00ff00, #ffff00, #ff0000, #ff00ff);
            margin-bottom: 5px;
            border-radius: 2px;
        }
        .legend-labels { display: flex; justify-content: space-between; }

        /* Loading Spinner */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="loader">Updating Radar Data...</div>

    <div class="info-panel">
        <h3 style="margin:0 0 5px 0;">MRMS Live Radar</h3>
        <div id="timestamp">Loading...</div>
        <div id="status" style="font-size: 11px; color: #aaa; margin-top: 5px;">Synchronizing with NOAA...</div>
    </div>

    <div class="legend">
        <div style="margin-bottom:5px;">Reflectivity (dBZ)</div>
        <div class="legend-bar"></div>
        <div class="legend-labels">
            <span>0</span><span>20</span><span>40</span><span>60</span><span>75+</span>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        const map = L.map('map', {
            center: [38.5, -96.5],
            zoom: 5,
            zoomSnap: 0.5,
            wheelPxPerZoomLevel: 120
        });

        // Dark Theme Base Layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO'
        }).addTo(map);

        let radarLayer = null;

        async function updateRadar() {
            document.getElementById('loader').style.display = 'block';
            
            try {
                // Fetch the metadata generated by your Python script
                // Adding a cache-buster timestamp to ensure we get the latest data
                const response = await fetch(`data/metadata.json?t=${Date.now()}`);
                const data = await response.json();
                
                // Get the most recent Reflectivity file
                const latest = data.files.filter(f => f.type === "Reflectivity").pop();

                if (latest) {
                    const imageUrl = latest.url + `?t=${Date.now()}`;
                    
                    // Leaflet ImageOverlay uses [[South, West], [North, East]]
                    const bounds = latest.bounds;

                    // Remove old layer if it exists
                    if (radarLayer) {
                        map.removeLayer(radarLayer);
                    }

                    // Create new radar layer
                    radarLayer = L.imageOverlay(imageUrl, bounds, {
                        opacity: 0.75,
                        className: 'radar-layer',
                        zIndex: 500,
                        interactive: false
                    }).addTo(map);

                    // Update UI
                    const dateObj = new Date(
                        latest.time.substring(0,4), 
                        latest.time.substring(4,6)-1, 
                        latest.time.substring(6,8), 
                        latest.time.substring(9,11), 
                        latest.time.substring(11,13)
                    );
                    document.getElementById('timestamp').innerText = dateObj.toLocaleString() + " UTC";
                    document.getElementById('status').innerText = "V2 High-Res Active";
                }
            } catch (e) {
                console.error("Error updating radar:", e);
                document.getElementById('status').innerText = "Offline - Check Workflow";
            }
            
            document.getElementById('loader').style.display = 'none';
        }

        // Initial load
        updateRadar();

        // Refresh every 2 minutes
        setInterval(updateRadar, 120000);
    </script>
</body>
</html>
