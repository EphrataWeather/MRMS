<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MRMS Radar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.8); color: white;
            padding: 12px; border-radius: 8px; z-index: 1000;
            font-family: sans-serif; border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <b id="status">Syncing Radar...</b><br>
        <small id="timestamp"></small>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { center: [39.8, -98.5], zoom: 4 });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CARTO'
        }).addTo(map);

        let radarGroup = L.layerGroup().addTo(map);

        async function updateRadar() {
            try {
                const res = await fetch(`data/metadata.json?t=${Date.now()}`);
                const data = await res.json();
                const latest = data.latest;

                const [s, w] = latest.bounds[0];
                const [n, e] = latest.bounds[1];
                
                const latStep = (n - s) / 4;
                const lonStep = (e - w) / 4;

                radarGroup.clearLayers();

                latest.tiles.forEach(tile => {
                    const tSouth = n - (tile.row + 1) * latStep;
                    const tNorth = n - tile.row * latStep;
                    const tWest = w + tile.col * lonStep;
                    const tEast = w + (tile.col + 1) * lonStep;

                    L.imageOverlay(tile.url + `?t=${Date.now()}`, [[tSouth, tWest], [tNorth, tEast]], {
                        opacity: 0.7,
                        interactive: false
                    }).addTo(radarGroup);
                });

                document.getElementById('timestamp').innerText = latest.time;
                document.getElementById('status').innerText = "Live MRMS Active";
            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Update Failed";
            }
        }

        updateRadar();
        setInterval(updateRadar, 120000);
    </script>
</body>
</html>
